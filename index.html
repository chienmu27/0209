<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>繳費查詢</title>

<style>
:root{
  --bg1:#e8f6ff;
  --bg2:#f3f8ff;
  --card:#ffffffcc;
  --line:#d9e6ff;
  --text:#20304a;
  --muted:#5a6b86;
  --primary:#2a6cff;
  --primary2:#00b7ff;
  --danger:#ff3b3b;
  --shadow: 0 16px 40px rgba(18, 41, 90, .14);
  --radius: 18px;
}

/* ====== 背景：羽球可愛運動風 ====== */
body{
  font-family: "Microsoft JhengHei", system-ui, -apple-system, "Segoe UI", sans-serif;
  margin:0;
  padding: 28px 14px;
  color: var(--text);
  min-height: 100vh;

  background:
    radial-gradient(circle at 18% 22%, rgba(42,108,255,.14) 0 120px, transparent 121px),
    radial-gradient(circle at 85% 20%, rgba(0,183,255,.16) 0 150px, transparent 151px),
    radial-gradient(circle at 78% 80%, rgba(255,183,77,.18) 0 170px, transparent 171px),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* ====== 置中卡片 ====== */
.container{
  width: min(920px, 100%);
  background: var(--card);
  border: 1px solid rgba(217,230,255,.9);
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  padding: 18px 16px 16px;
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

/* 裝飾：羽球線條 */
.container::before{
  content:"";
  position:absolute;
  inset:-40px -60px auto auto;
  width: 260px;
  height: 260px;
  background:
    radial-gradient(circle at 35% 35%, rgba(42,108,255,.14), transparent 60%),
    radial-gradient(circle at 65% 65%, rgba(0,183,255,.12), transparent 60%);
  border-radius: 50%;
  filter: blur(2px);
  pointer-events:none;
}

/* ====== 標題：Tab 羽球動畫 ====== */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 12px;
  margin-bottom: 14px;
}

h2{
  margin:0;
  font-size: 22px;
  letter-spacing:.5px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* 羽球 icon */
.shuttle{
  width: 22px;
  height: 22px;
  display:inline-block;
  position:relative;
}

/* 羽球：用CSS畫 */
.shuttle::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #eaf2ff 55%, #cfe0ff 100%);
  box-shadow: 0 6px 14px rgba(20,60,130,.18);
}

.shuttle::after{
  content:"";
  position:absolute;
  left: 7px;
  top: -10px;
  width: 8px;
  height: 16px;
  border-radius: 10px 10px 2px 2px;
  background: linear-gradient(180deg, #ffffff, #e9f1ff);
  box-shadow: 0 6px 12px rgba(20,60,130,.10);
  transform: rotate(18deg);
}

/* Tab 動畫：小羽球來回飛 */
.tabFly{
  display:flex;
  align-items:center;
  gap: 10px;
}

.flyLine{
  width: 110px;
  height: 22px;
  position: relative;
  opacity: .9;
}

.flyLine::before{
  content:"";
  position:absolute;
  left:0;
  right:0;
  top: 11px;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(42,108,255,.35), transparent);
  border-radius: 999px;
}

.flyBall{
  position:absolute;
  top: 2px;
  left: 0;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #eaf2ff 55%, #cfe0ff 100%);
  box-shadow: 0 8px 16px rgba(20,60,130,.16);
  animation: fly 2.2s ease-in-out infinite;
}

.flyBall::after{
  content:"";
  position:absolute;
  left: 6px;
  top: -8px;
  width: 6px;
  height: 12px;
  border-radius: 8px 8px 2px 2px;
  background: linear-gradient(180deg, #ffffff, #e9f1ff);
  transform: rotate(18deg);
}

@keyframes fly{
  0%{ transform: translateX(0) translateY(0) rotate(0deg); }
  45%{ transform: translateX(90px) translateY(6px) rotate(12deg); }
  55%{ transform: translateX(90px) translateY(6px) rotate(12deg); }
  100%{ transform: translateX(0) translateY(0) rotate(0deg); }
}

/* ====== 羽球小標籤 ====== */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap: 8px;
  margin: 8px 0 14px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(42,108,255,.08);
  border: 1px solid rgba(42,108,255,.18);
  color: #24407a;
  font-size: 13px;
  font-weight: 700;
}

.badge .mini{
  width: 14px;
  height: 14px;
  display:inline-block;
  position: relative;
}
.badge .mini::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #eaf2ff 55%, #cfe0ff 100%);
}
.badge .mini::after{
  content:"";
  position:absolute;
  left: 4px;
  top: -6px;
  width: 5px;
  height: 9px;
  border-radius: 8px 8px 2px 2px;
  background: linear-gradient(180deg, #ffffff, #e9f1ff);
  transform: rotate(18deg);
}

/* ====== 表單區 ====== */
.formRow{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap: 10px 12px;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid rgba(217,230,255,.9);
  background: rgba(255,255,255,.75);
}

label{
  font-weight: 800;
  color: #243552;
  letter-spacing:.2px;
  display:flex;
  align-items:center;
  gap:8px;
}

label .labelIcon{
  width: 18px;
  height: 18px;
  display:inline-block;
  position:relative;
}
label .labelIcon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #eaf2ff 55%, #cfe0ff 100%);
  box-shadow: 0 6px 14px rgba(20,60,130,.10);
}
label .labelIcon::after{
  content:"";
  position:absolute;
  left: 6px;
  top: -8px;
  width: 6px;
  height: 12px;
  border-radius: 8px 8px 2px 2px;
  background: linear-gradient(180deg, #ffffff, #e9f1ff);
  transform: rotate(18deg);
}

select{
  font-size: 16px;
  padding: 10px 12px;
  width: min(340px, 100%);
  border-radius: 14px;
  border: 1px solid rgba(42,108,255,.22);
  background: rgba(255,255,255,.95);
  color: var(--text);
  outline: none;
  box-shadow: 0 10px 18px rgba(18, 41, 90, .06);
  transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
}

select:focus{
  border-color: rgba(42,108,255,.55);
  box-shadow: 0 14px 26px rgba(18, 41, 90, .12);
  transform: translateY(-1px);
}

/* ====== 繳費狀態 ====== */
#payStatus{
  margin: 10px 0 0;
  font-size: 18px;
  font-weight: 900;
  letter-spacing:.6px;
  padding: 10px 12px;
  border-radius: 14px;
  display:inline-flex;
  align-items:center;
  gap: 10px;
  border: 1px dashed rgba(42,108,255,.35);
  background: rgba(255,255,255,.7);
}

/* 預設紅色(未繳費) */
#payStatus{
  color: var(--danger);
}

/* ====== 表格 ====== */
.tableWrap{
  margin-top: 14px;
  border-radius: 16px;
  overflow:hidden;
  border: 1px solid rgba(217,230,255,.95);
  background: rgba(255,255,255,.85);
}

table{
  border-collapse: collapse;
  width: 100%;
}

th, td{
  border-bottom: 1px solid rgba(217,230,255,.95);
  padding: 11px 10px;
  text-align: center;
  font-size: 15px;
}

th{
  background: linear-gradient(180deg, rgba(42,108,255,.12), rgba(0,183,255,.08));
  color: #20304a;
  font-weight: 900;
  letter-spacing:.3px;
}

tbody tr{
  transition: transform .12s ease, background .12s ease;
}

tbody tr:hover{
  background: rgba(42,108,255,.06);
  transform: translateY(-1px);
}

/* ====== Hover：羽球飛翔效果 ====== */
.hoverFly{
  position: relative;
}

.hoverFly::after{
  content:"";
  position:absolute;
  top: -10px;
  left: -30px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #eaf2ff 55%, #cfe0ff 100%);
  opacity: 0;
  transform: translateX(0) translateY(0) rotate(0deg);
  pointer-events:none;
}

.hoverFly:hover::after{
  opacity: 1;
  animation: shuttleFly .55s ease-out forwards;
}

@keyframes shuttleFly{
  0%{ transform: translateX(0) translateY(0) rotate(0deg); opacity:0; }
  20%{ opacity:1; }
  100%{ transform: translateX(160px) translateY(-18px) rotate(20deg); opacity:0; }
}

/* 手機 */
@media (max-width: 520px){
  h2{ font-size: 20px; }
  .flyLine{ width: 86px; }
  th, td{ font-size: 14px; padding: 10px 8px; }
}
</style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h2>
        <span class="shuttle" aria-hidden="true"></span>
        羽球繳費查詢
      </h2>

      <div class="tabFly" aria-hidden="true">
        <div class="flyLine">
          <div class="flyBall"></div>
        </div>
      </div>
    </div>

    <!-- 羽球小標籤 -->
    <div class="badges">
      <span class="badge"><span class="mini"></span> 羽球隊</span>
      <span class="badge"><span class="mini"></span> 寒訓指導費</span>
      <span class="badge"><span class="mini"></span> 繳費查詢</span>
    </div>

    <div class="formRow hoverFly">
      <label for="studentSelect">
        <span class="labelIcon" aria-hidden="true"></span>
        選擇學生
      </label>

      <select id="studentSelect">
        <option value="">--請選擇--</option>
      </select>

      <div id="payStatus"></div>
    </div>

    <div class="tableWrap">
      <table id="resultTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

<script>
// ====== CSV 連結（GitHub Pages 可直接讀取）======
const csvUrl =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0tI5Jlr-JGfZEZ1_DBIQQ-bTZ1g1I6uggZj7J3ZhgF5wQiv1EP2HI96CbC4o6CpsFWAeVB9A2SYm7/pub?gid=0&single=true&output=csv";

let rows = [];
let header = [];

// ====== CSV 解析 ======
function parseCSV(text) {
  const result = [];
  let cur = [];
  let curVal = "";
  let inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    const next = text[i + 1];

    if (inQuotes) {
      if (ch === '"' && next === '"') {
        curVal += '"';
        i++;
      } else if (ch === '"') {
        inQuotes = false;
      } else {
        curVal += ch;
      }
    } else {
      if (ch === '"') {
        inQuotes = true;
      } else if (ch === ',') {
        cur.push(curVal);
        curVal = "";
      } else if (ch === '\n') {
        cur.push(curVal);
        result.push(cur);
        cur = [];
        curVal = "";
      } else if (ch !== '\r') {
        curVal += ch;
      }
    }
  }
  if (curVal !== "" || cur.length > 0) {
    cur.push(curVal);
    result.push(cur);
  }
  return result;
}

// ====== 載入 CSV ======
async function loadCSV() {
  const res = await fetch(csvUrl);
  const text = await res.text();
  const parsed = parseCSV(text);

  rows = parsed.filter(r => r.some(c => c && String(c).trim() !== ""));
  header = rows[0];

  buildStudentDropdown();
}

// ====== 建立學生選單（改為 A2:A） ======
function buildStudentDropdown() {
  const set = new Set();

  // A欄 = index 0，從第2列開始
  rows.slice(1).forEach(r => {
    const name = String(r[0] ?? "").trim();
    if (name) set.add(name);
  });

  const select = document.getElementById("studentSelect");
  select.innerHTML = '<option value="">--請選擇--</option>';

  [...set].sort().forEach(name => {
    const op = document.createElement("option");
    op.value = name;
    op.textContent = name;
    select.appendChild(op);
  });
}

// ====== 篩選學生資料（依欄位名稱：姓名） ======
function filterData(studentName) {
  const idxName = header.indexOf("姓名");
  if (idxName === -1) return [];
  return rows.slice(1).filter(r => String(r[idxName] ?? "").trim() === studentName);
}

// ====== 繳費狀態判斷 ======
function renderPayStatus(data) {
  const statusDiv = document.getElementById("payStatus");
  statusDiv.textContent = "";

  const payIdx = header.indexOf("繳費情況");
  if (payIdx === -1) return;

  const hasPaid = data.some(r => String(r[payIdx] ?? "").trim() === "已繳費");
  statusDiv.textContent = hasPaid ? "已繳費" : "未繳費";
}

// ====== 顯示表格（姓名、項目、繳費情況） ======
function renderTable(data) {
  const thead = document.querySelector("#resultTable thead");
  const tbody = document.querySelector("#resultTable tbody");
  thead.innerHTML = "";
  tbody.innerHTML = "";

  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="3">沒有找到資料</td></tr>`;
    return;
  }

  const idxName = header.indexOf("姓名");
  const idxType = header.indexOf("類別");     // 顯示為「項目」
  const idxPay  = header.indexOf("繳費情況");

  thead.innerHTML = `
    <tr>
      <th>姓名</th>
      <th>項目</th>
      <th>繳費情況</th>
    </tr>
  `;

  data.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r[idxName] ?? ""}</td>
      <td>${r[idxType] ?? ""}</td>
      <td>${r[idxPay] ?? ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

// ====== 下拉選單監聽 ======
document.getElementById("studentSelect").addEventListener("change", e => {
  const student = e.target.value;
  const data = filterData(student);

  renderPayStatus(data);
  renderTable(data);
});

// ====== 初始化 ======
loadCSV();
</script>

</body>
</html>
