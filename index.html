<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0tI5Jlr-JGfZEZ1_DBIQQ-bTZ1g1I6uggZj7J3ZhgF5wQiv1EP2HI96CbC4o6CpsFWAeVB9A2SYm7/pub?gid=0&single=true&output=csv";

let rows = [];
let header = [];

function parseCSV(text) {
  const result = [];
  let cur = [];
  let curVal = "";
  let inQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    const next = text[i + 1];
    if (inQuotes) {
      if (ch === '"' && next === '"') { curVal += '"'; i++; }
      else if (ch === '"') { inQuotes = false; }
      else { curVal += ch; }
    } else {
      if (ch === '"') { inQuotes = true; }
      else if (ch === ',') { cur.push(curVal); curVal = ""; }
      else if (ch === '\n') { cur.push(curVal); result.push(cur); cur = []; curVal = ""; }
      else if (ch !== '\r') { curVal += ch; }
    }
  }
  if (curVal !== "" || cur.length > 0) { cur.push(curVal); result.push(cur); }
  return result;
}

async function loadCSV() {
  const res = await fetch(csvUrl);
  const text = await res.text();
  const parsed = parseCSV(text);
  rows = parsed.filter(r => r.some(c => c && String(c).trim() !== ""));
  header = rows[0];
  buildStudentDropdown();
}

function buildStudentDropdown() {
  const set = new Set();
  rows.slice(1).forEach(r => {
    const name = String(r[0] ?? "").trim();
    if (name) set.add(name);
  });
  const select = document.getElementById("studentSelect");
  select.innerHTML = '<option value="">--è«‹é¸æ“‡é¸æ‰‹--</option>';
  [...set].sort().forEach(name => {
    const op = document.createElement("option");
    op.value = name;
    op.textContent = name;
    select.appendChild(op);
  });
}

function filterData(studentName) {
  const idxName = header.indexOf("å§“å");
  if (idxName === -1) return [];
  return rows.slice(1).filter(r => String(r[idxName] ?? "").trim() === studentName);
}

function renderTable(data) {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="3">å°šç„¡è³‡æ–™</td></tr>`;
    return;
  }

  const idxName = header.indexOf("å§“å");
  const idxType = header.indexOf("é¡åˆ¥"); 
  const idxPay  = header.indexOf("ç¹³è²»æƒ…æ³");

  // é‡æ–°è§¸ç™¼å‹•ç•«
  const table = document.getElementById("resultTable");
  table.style.animation = 'none';
  table.offsetHeight; 
  table.style.animation = null;

  data.forEach(r => {
    // æª¢æŸ¥æ˜¯å¦ç‚ºç©ºè¡Œï¼ˆéæ¿¾æ‰å…¨æ˜¯ç©ºå€¼çš„è¡Œï¼‰
    if (r[idxName] || r[idxType] || r[idxPay]) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r[idxName] ?? ""}</td>
        <td>${r[idxType] ?? ""}</td>
        <td>${r[idxPay] ?? ""}</td>
      `;
      tbody.appendChild(tr);
    }
  });
}

document.getElementById("studentSelect").addEventListener("change", e => {
  const student = e.target.value;
  if(!student) return;
  const data = filterData(student);
  renderTable(data);
});

loadCSV();
</script>
