<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0tI5Jlr-JGfZEZ1_DBIQQ-bTZ1g1I6uggZj7J3ZhgF5wQiv1EP2HI96CbC4o6CpsFWAeVB9A2SYm7/pub?gid=0&single=true&output=csv";

let rows = [];
let header = [];

function parseCSV(text) {
  const result = [];
  let cur = [];
  let curVal = "";
  let inQuotes = false;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    const next = text[i + 1];
    if (inQuotes) {
      if (ch === '"' && next === '"') { curVal += '"'; i++; }
      else if (ch === '"') { inQuotes = false; }
      else { curVal += ch; }
    } else {
      if (ch === '"') { inQuotes = true; }
      else if (ch === ',') { cur.push(curVal); curVal = ""; }
      else if (ch === '\n') { cur.push(curVal); result.push(cur); cur = []; curVal = ""; }
      else if (ch !== '\r') { curVal += ch; }
    }
  }
  if (curVal !== "" || cur.length > 0) { cur.push(curVal); result.push(cur); }
  return result;
}

async function loadCSV() {
  const res = await fetch(csvUrl);
  const text = await res.text();
  const parsed = parseCSV(text);
  rows = parsed.filter(r => r.some(c => c && String(c).trim() !== ""));
  header = rows[0].map(h => h.trim()); // å»é™¤æ¨™é¡Œç©ºç™½
  buildStudentDropdown();
}

function buildStudentDropdown() {
  const set = new Set();
  const idxName = header.indexOf("å§“å");
  // è‹¥æ‰¾ä¸åˆ°æ¨™é¡Œå‰‡é è¨­ä½¿ç”¨ç¬¬ä¸€æ¬„ (Index 0)
  const targetIdx = idxName !== -1 ? idxName : 0;

  rows.slice(1).forEach(r => {
    const name = String(r[targetIdx] ?? "").trim();
    if (name) set.add(name);
  });
  const select = document.getElementById("studentSelect");
  select.innerHTML = '<option value="">--è«‹é¸æ“‡é¸æ‰‹--</option>';
  [...set].sort().forEach(name => {
    const op = document.createElement("option");
    op.value = name;
    op.textContent = name;
    select.appendChild(op);
  });
}

function filterData(studentName) {
  const idxName = header.indexOf("å§“å") !== -1 ? header.indexOf("å§“å") : 0;
  return rows.slice(1).filter(r => String(r[idxName] ?? "").trim() === studentName);
}

function renderTable(data) {

  if (data.length === 0) {

  // è‡ªå‹•è­˜åˆ¥ç´¢å¼•ï¼šé …ç›®é€šå¸¸åœ¨ B æ¬„ (Index 1)ï¼Œæˆ–è€…æ¨™é¡Œç‚ºã€Œé …ç›®ã€æˆ–ã€Œé¡åˆ¥ã€
  const idxName = header.indexOf("å§“å") !== -1 ? header.indexOf("å§“å") : 0;
  let idxItem = header.indexOf("é …ç›®");
  if (idxItem === -1) idxItem = header.indexOf("é¡åˆ¥");
  if (idxItem === -1) idxItem = 1; // æœ€çµ‚é˜²ç¦¦ï¼šç›´æ¥æŠ“ç¬¬äºŒæ¬„

  const idxPay = header.indexOf("ç¹³è²»æƒ…æ³") !== -1 ? header.indexOf("ç¹³è²»æƒ…æ³") : 2;

  data.forEach(r => {

    if ((r[idxName] && r[idxName].trim()) || (r[idxItem] && r[idxItem].trim()) || (r[idxPay] && r[idxPay].trim())) {

}
